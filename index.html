<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carousel image</title>
</head>
<body>
    <!-- вітаю. мої слова подяки тобі,
        саме з твоїх уроків почав вивчати програмування,
     -->
    <h3>For Vitaly(the best name, ever)</h3>
    <div class="container">
        <div class="images-wrapper">
            <input type="radio" name="slide" id="im1" checked>
            <label for="im1" class="card">
                <div class="items">
                    <div class="icon">1</div>
                    <div class="description">
                        <p>Adventure time</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="im2" >
            <label for="im2" class="card">
                <div class="items">
                    <div class="icon">2</div>
                    <div class="description">
                        <p>Avatar: The Last Airbender</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="im3" >
            <label for="im3" class="card">
                <div class="items">
                    <div class="icon">3</div>
                    <div class="description">
                        <p>Cute cat on the bookshelf</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="im4" >
            <label for="im4" class="card">
                <div class="items">
                    <div class="icon">4</div>
                    <div class="description">
                        <p>Strange creatures</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="im5" >
            <label for="im5" class="card">
                <div class="items">
                    <div class="icon">5</div>
                    <div class="description">
                        <p>The little prince</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="im6">
            <label for="im6" class="card">
                <div class="items">
                    <div class="icon">6</div>
                    <div class="description">
                        <p>The little nightmares</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
